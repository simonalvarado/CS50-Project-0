<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>

    <link rel="stylesheet" href="advancedstyle.css">
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">

            <!--Navbar-->
            <nav>
                <div id="barra">
                    <a class="navbar-brand" href="https://www.google.com/">
                        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="" width="92px">
                    </a>
                    <span>
                        <a href="index.html">Google</a>
                    </span>
                </div>
            </nav>

            <div id="titulo">
                <div>Advanced Search</div>
            </div>

            <div class="borde"></div>

            <div id="formulario">
                <div class="barras">
                    <form action="https://google.com/search">
                        <ul>
                            <li>
                                <div class="primero">
                                    <label for="" style="font-size: 16px;">Find pages with...</label>
                                </div>
                                <div class="segundo">
                                    <input type="text" name="q" title="All these words"  style="display: none;">                                        
                                </div>
                                <div class="rightlabel">
                                    <label for="" style="color: #777777; font-size: 13px;">To do this in the search box.</label>
                                </div>                               
                            </li>
                            <li>
                                <div class="primero">
                                    <label for="">all these words:</label>
                                </div>
                                <div class="segundo">
                                    <input type="text" name="q" title="All these words" >                                        
                                </div>
                                <div class="rightlabel">
                                    <label for="">Type the important words: <span class="mono">tri-colour rat terrier</span></label>
                                </div>                                
                            </li>
                            <li>
                                <div class="primero">
                                    <label for="">this exact word or phrase:</label>
                                </div>
                                <div class="segundo">
                                    <input type="text" name="as_epq" title="Exact word" class="escribo">
                                </div>
                                <div class="rightlabel">
                                    <label for="">Put exact words in quotes:<span class="mono"> "rat terrier"</span></label>
                                </div>   
                            </li>
                            <li>
                                <div class="primero">
                                    <label for="">any of these words:</label>
                                </div>
                                <div class="segundo">
                                    <input type="text" name="as_oq" title="Any of these words" class="escribo">
                                </div>
                                <div class="rightlabel">
                                    <label for="">Type OR between all the words you want: <span class="mono">miniature OR standard</span></label>
                                </div>                         
                            </li>
                            <li>
                                <div class="primero">
                                    <label for="">none of these words:</label>
                                </div>
                                <div class="segundo">
                                    <input type="text" name="as_eq" title="None of these words" class="escribo">
                                </div>
                                <div class="rightlabel">
                                    <label for="">Put a minus sign just before words that you don't want:<span class="mono"> -rodent, -"Jack Russell"</span></label>
                                </div>  
                           </li>
                           <li>
                            <div class="primero">
                                <label for=""></label>
                            </div>
                            <div class="segundo">
                                <div class="ingresos">
                                    <input type="submit" value="Advanced Search">
                                </div>                            
                            </div>
                            <div class="rightlabel">
                                <label for=""></label>
                            </div>  
                       </li>
                        </ul>

                        <br>
        
                        <div class="borde"></div>

                    </form>
                </div>
            </div>

            <!--footer-->

            <footer id="footer">
                <div class="footer">
                    <div class="barra">
                        <div>
                            <div class="argentina">
                                <span>Argentina</span>
                            </div>
                        </div>
                        <div class="resto">
                            <span class="resto2">
                                <a href="https://support.google.com/websearch/?p=ws_results_help&hl=en-AR&fg=1">Help</a>
                                <a href="https://policies.google.com/privacy?hl=en-AR&fg=1">Privacy</a>
                                <a href="https://policies.google.com/terms?hl=en-AR&fg=1">Terms</a>
                            </span>
                        </div>
                    </div>
                </div>
            </footer>

        </div>
    </div>
</body>
</html>
